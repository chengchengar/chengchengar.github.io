<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MySelf.css">
</head>

<body>
    <div class="background"><img src="./xk.jpg" alt=""></div>
    <div class="background"><img src="./xk2.jpg" alt=""></div>
    <img class="Move" id="myImage" src="hj1.png" alt="图片">

    <script>
        let images = ["hj1.png", "hj2.png", "hj3.png"];
        let currentImageIndex = 0;

        function startAutoSwitch() {


            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.getElementById("myImage").src = images[currentImageIndex];
            }, 190);
        }

        // 页面加载完成后，开始自动切换

        window.onload = () => {
           
            startAutoSwitch();
            let image = document.getElementById("myImage");
            let x = 730;
            let y = 5000;
            image.style.left = x + "px";
            image.style.top = y + "px";
            window.addEventListener("keydown", function (event) {
                switch (event.key) {
                    case "w":
                        y -= 10;
                        break;
                    case "s":
                        y += 10;
                        break;
                    case "a":
                        x -= 10;
                        break;
                    case "d":
                        x += 10;
                        break;
                }
                image.style.left = x + "px";
                image.style.top = y + "px";

                requestAnimationFrame(() => {
                    image.style.left = x + "px";
                    image.style.top = y + "px";
                });
            });
        }




    </script>
</body>

</html>
