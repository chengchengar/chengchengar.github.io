    <div class="floating-image" data-aos="fade-right " data-aos-anchor-placement="center-bottom"><p style="text-align: center;">星辰大海</p></div>

    <script>

        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            delay: 100,
            offset: -200
        });

        let images = ["hj1.png", "hj2.png", "hj3.png"];
        let currentImageIndex = 0;

        function startAutoSwitch() {


            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.getElementById("myImage").src = images[currentImageIndex];

            }, 190);
            setInterval(() => {
                var myImage = $("#myImage"); // 获取图片元素
                var offset = myImage.offset(); // 获取图片元素相对文档的坐标

                // 设置文档的滚动位置
                window.scrollTo({
                    top: offset.top,
                    left: offset.left,
                    behavior: "smooth"
                });
            }, 100);

        }

        // 页面加载完成后，开始自动切换

        window.onload = () => {

            startAutoSwitch();
            let image = document.getElementById("myImage");
            let x = 730;
            let y = 10;
            image.style.left = x + "px";
            image.style.top = y + "px";
            window.addEventListener("keydown", function (event) {
                switch (event.key) {
                    case "w":
                        y -= 7;
                        break;
                    case "s":
                        y += 7;
                        break;
                    case "a":
                        x -= 7;
                        break;
                    case "d":
                        x += 7;
                        break;
                }
                image.style.left = x + "px";
                image.style.top = y + "px";

                requestAnimationFrame(() => {
                    image.style.left = x + "px";
                    image.style.top = y + "px";
                });
            });
        }




    </script>
